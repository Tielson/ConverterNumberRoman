<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>

  <title>Tarefa 1. Conversor de números romanos</title>


<body>

  <div class="container">
    <div class="row">
      <h4>Number roman</h4>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <label for="decimal" class="active">Number decimal:</label>
        <input type="tel" placeholder="Informe um número decimal" id="decimal" autofocus maxlength="4">
      </div>

      <div class="input-field col s12">
        <label for="roman" class="active">Number Romano:</label>
        <input type="text" class="roman" id="roman" readonly="readonly">
      </div>
    </div>

    <div class="row" style="display:none" id="prova-real-box">
      <div class="col s12">
        <a target="_new" id="prova-real" href=""></a>
      </div>
    </div>

</body>
